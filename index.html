<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos (Simples)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Carregando o script do SmashUploader -->
    <script src="https://unpkg.com/@smash-sdk/uploader/dist/SmashUploader.browser.js"></script>
    <!-- Carregando os ícones do Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <div class="upload-card">
            <h1 class="title">Upload de Arquivos</h1>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="email">E-mail do destinatário</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail do destinatário" required>
                </div>
                
                <div class="form-group">
                    <label for="fileInput">Arquivo (máx. 5MB)</label>
                    <input type="file" id="fileInput" name="file" required>
                    <div id="fileInfo" class="file-info hidden"></div>
                </div>
                
                <div id="progressContainer" class="progress-container hidden">
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    <p id="progressText" class="progress-text">0% concluído</p>
                </div>
                
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <i data-lucide="paper-plane"></i>
                    Enviar Arquivo
                </button>
                
                <div id="errorMessage" class="message message-error hidden">
                    <i data-lucide="alert-circle"></i>
                    <span id="errorText"></span>
                </div>
                
                <div id="successMessage" class="message message-success hidden">
                    <i data-lucide="check-circle"></i>
                    <span id="successText"></span>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
